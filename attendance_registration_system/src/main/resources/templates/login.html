<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="">

    <div class="min-h-screen bg-gradient-to-r from-slate-900 to-slate-700 relative">
        <!-- Sticky Header -->
        <h1 class="text-2xl font-bold text-left dark:text-gray-400 text-gray-800 mb-6 sticky top-0 py-4 z-10 pl-6">Attendance Registration System for WFH</h1>

        <!-- Main Content -->
        <div class="flex items-center justify-center text-sm font-thin pt-44">
            <div class="p-8 max-w-sm w-full">
                <h2 class="text-2xl font-bold text-center dark:text-gray-400 text-gray-800 mb-1">Welcome back!</h2>
                
                <p class="text-xs font-thin text-center dark:text-gray-400 text-gray-800 mb-6">Please login to your account</p>
                
                <!-- Login Form -->
                <form action="/login" method="post">
                    <!-- Display error message if login failed -->
                    <div class="mb-4">
                        <p class="text-red-500 text-sm mt-2" id="loginError" th:if="${param.error}">Invalid username or password</p>
                    </div>

                    <!-- Username Field -->
                    <div class="mb-4">
                        <label for="username" class="block dark:text-gray-400 text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
                        <p class="text-red-500 text-sm mt-2 hidden" id="usernameError">Username is required.</p>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="block dark:text-gray-400 text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
                        <p class="text-red-500 text-sm mt-2 hidden" id="passwordError">Password is required.</p>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="py-6">
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sticky Footer -->
        <footer class="bg-gray-800 text-white text-center text-xs py-4 absolute bottom-0 w-full">
            <p>&copy; 2025 Attendance Registration System. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
