<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
  </head>
  <body class="flex flex-col h-screen bg-white dark:bg-gray-900">
    <!-- Dark Mode Toggle Buttons (fixed at the top-right corner) -->
    <div class="fixed top-0 right-0 flex space-x-2 p-2 z-50">
      <!-- Button to enable dark mode -->
      <button
        id="enable-dark"
        type="button"
        class="block dark:hidden hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-none focus:bg-gray-200"
        data-hs-theme-click-value="dark"
      >
        <span class="group inline-flex shrink-0 justify-center items-center w-9 h-9">
          <svg
            class="w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
          </svg>
        </span>
      </button>
      <!-- Button to disable dark mode -->
      <button
        id="disable-dark"
        type="button"
        class="hidden dark:block hs-dark-mode font-medium text-gray-200 rounded-full hover:bg-gray-200 focus:outline-none focus:bg-gray-200"
        data-hs-theme-click-value="light"
      >
        <span class="group inline-flex shrink-0 justify-center items-center w-9 h-9">
          <svg
            class="w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
          </svg>
        </span>
      </button>
    </div>

    <!-- Main Content -->
    <div class="flex flex-1">
      <div class="flex justify-center w-full">
        <!-- Left side (background image) -->
        <div
          class="hidden bg-cover lg:block lg:w-2/3"
          style="background-image: url('https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"
        >
          <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
            <div>
              <h2 class="text-7xl font-bold text-white w-36">
                Attendance Registration System for WFH
              </h2>
            </div>
          </div>
        </div>

       
        <!-- Right side (login form) -->
        <div
          class="relative flex flex-col justify-between items-center w-full max-w-md px-6 mx-auto lg:w-2/6 h-full"
        >
          <div class="flex flex-col items-center justify-center flex-1 w-full">
            <div class="text-center">
              <h2 class="text-4xl font-bold text-gray-700 dark:text-white">
                Welcome back!
              </h2>
              <p class="mt-3 text-gray-500 dark:text-gray-300">
                Sign in to access your account
              </p>
            </div>

            <div class="mt-8 w-full">
              <form id= "loginForm" action="/login" method="post">
                <!-- JDC 02-21-25 -->
                 <!-- Error message for wrong credentials -->
                <div id="error-message" class="mt-4 text-red-500 hidden">Invalid username or password. Please try again.</div>
                <!-- end -->
                <div>
                  <label
                    for="username"
                    class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                  >
                    Username
                  </label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="sample username"
                    class="block w-full px-4 py-2 h-[44px] text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                  <p id="usernameError" class="text-red-500 hidden">Username is required.</p>
                 
                </div>

                <div class="mt-6">
                  <div class="flex justify-between mb-2">
                    <label
                      for="password"
                      class="text-sm text-gray-600 dark:text-gray-200"
                    >
                      Password
                    </label>
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Your Password"
                    class="block w-full px-4 py-2 h-[44px] text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                  <p id="passwordError" class="text-red-500 hidden">Password is required.</p>
                </div>

              
                <div class="mt-6">
                  <button
                    type="submit"
                    class="w-full px-4 py-2 h-[44px] tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                  >
                    Login
                  </button>
                </div>
              </form>
             <!--JDC 02-20-25-->
          <!-- Footer at the bottom -->
          <footer class="w-full dark:text-white text-[#333333] p-4 text-center text-xs">
            <p>&copy; 2025 Attendance Registration System. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </div>

</div>
    <!-- Scripts -->
    <script>
      // Modal toggle/hide scripts (if needed)
      document.querySelectorAll('[data-modal-hide]').forEach((button) => {
        button.addEventListener("click", () => {
          document.body.classList.remove("overflow-hidden");
        });
      });
      document.querySelectorAll('[data-modal-toggle]').forEach((button) => {
        button.addEventListener("click", () => {
          document.body.classList.add("overflow-hidden");
        });
      });
    </script>

    <script>
      // Tailwind dark mode configuration
      tailwind.config = {
        darkMode: "class",
      };

      // Get dark mode toggle buttons
      const darkBtn = document.getElementById("enable-dark");
      const lightBtn = document.getElementById("disable-dark");

      // Update buttons based on the current dark mode state
      function updateDarkModeButtons() {
        if (document.documentElement.classList.contains("dark")) {
          darkBtn.classList.add("hidden");
          lightBtn.classList.remove("hidden");
        } else {
          darkBtn.classList.remove("hidden");
          lightBtn.classList.add("hidden");
        }
      }

      // On page load, check local storage for dark mode setting and update UI
      if (localStorage.getItem("darkMode") === "enabled") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
      updateDarkModeButtons();

      // Enable dark mode when the dark button is clicked
      darkBtn.addEventListener("click", function () {
        document.documentElement.classList.add("dark");
        localStorage.setItem("darkMode", "enabled");
        updateDarkModeButtons();
      });

      // Disable dark mode when the light button is clicked
      lightBtn.addEventListener("click", function () {
        document.documentElement.classList.remove("dark");
        localStorage.setItem("darkMode", "disabled");
        updateDarkModeButtons();
      });
    </script>

<script>
 document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission
        let hasError = false;

        // Validate username
        if (usernameInput.value.trim() === "") {
            usernameInput.classList.add("border-red-500");
            usernameError.classList.remove("hidden");
            hasError = true;
        } else {
            usernameInput.classList.remove("border-red-500");
            usernameError.classList.add("hidden");
        }

        // Validate password
        if (passwordInput.value.trim() === "") {
            passwordInput.classList.add("border-red-500");
            passwordError.classList.remove("hidden");
            hasError = true;
        } else {
            passwordInput.classList.remove("border-red-500");
            passwordError.classList.add("hidden");
        }

        // If no validation errors, proceed with fetch request
        if (!hasError) {
            fetch("/login", {
                method: "POST",
                body: new URLSearchParams(new FormData(form)),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then((response) => {
                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }

                if (response.ok) {
                    return response.json();
                }

                // Handle non-JSON error response
                return Promise.reject("Invalid username or password. Please try again.");
            })
            .then((data) => {
                if (data && !data.success) {
                    errorMessage.textContent = data.message || "Invalid username or password. Please try again.";
                    errorMessage.classList.remove("hidden");
                }
            })
            .catch((error) => {
                console.error("Error during authentication:", error);
                errorMessage.textContent = error || "An unexpected error occurred. Please try again.";
                errorMessage.classList.remove("hidden");
            });
        }
    });
});


</script>
